name: Deploy frontend preview

concurrency:
  group: frontend-deployment-preview

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend-preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-frontend-preview:
    name: Frontend preview deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set PR info
        id: pr
        run: |
          echo "number=${{ github.event.number }}" >> $GITHUB_OUTPUT
          echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT

      - name: Generate tags
        id: tags
        run: |
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ steps.pr.outputs.number }}"
          TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ steps.pr.outputs.number }}-${{ github.sha }}"
          TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            PR_NUMBER=${{ steps.pr.outputs.number }}
            BRANCH_NAME=${{ steps.pr.outputs.branch }}
            TURBO_TEAM=${{ vars.TURBO_TEAM }}
            TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

